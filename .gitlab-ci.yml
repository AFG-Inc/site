        - docker push $BASE_IMAGE_URL:stretch-3.6-$CI_COMMIT_REF_SLUg

lint:
    stage: lint
    dependencies:
        - build-alpine-3.7
    image: docker:dind
    before_script:
        - docker load < django_alpine_py37.tar.gz
    script:
        - docker run django:alpine-3.7 flake8
    tags:
        - docker

test-3.7-alpine:
    <<: *test-template
    image: docker:dind
    dependencies:
        - build-alpine-3.7
    before_script:
        - docker load < djano_alpine_py37.tar.gz
        - docker run --env SECRET_KEY=no --add-host postgres:$(dig +short postgres) --env DATABASE_URL=$DATABASE_URL django:alpine-3.7 python manage.py migrate
    script:
        - docker run --env SECRET_KEY=no --add-host postgres:$(dig +short postgres) --env DATABASE_URL=$DATABASE_URL -v ./:/app django:alpine-3.7 coverage run --source=api,home,pysite,wiki --branch manage.py test
    after_script:
        - docker run -v ./:/app coverage report
    artifacts:
        paths:
            - .coverage

